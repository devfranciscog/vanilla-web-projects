<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Juego del Gato</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <main class="container">
    <header>
      <h1>Juego del <span>Gato</span></h1>
    </header>
    <section class="game">
      <div class="score_container">
        <label for="scoreX" class="score_label">Puntaje X</label>
        <output class="score" id="scoreX">Score</output>
      </div>
      <article id="gameBoard">
        <div class="cell" data-index-number="0"></div>
        <div class="cell" data-index-number="1"></div>
        <div class="cell" data-index-number="2"></div>
        <div class="cell" data-index-number="3"></div>
        <div class="cell" data-index-number="4"></div>
        <div class="cell" data-index-number="5"></div>
        <div class="cell" data-index-number="6"></div>
        <div class="cell" data-index-number="7"></div>
        <div class="cell" data-index-number="8"></div>
      </article>
      <div class="score_container">
        <label for="scoreO" class="score_label">Puntaje O</label>
        <output class="score" id="scoreO">Score</output>
      </div>
    </section>
    <p id="status" class="status"></p>
    <section class="menu">
      <button id="resetButton" class="button"><i class="fa-solid fa-rotate-left"></i></button>
      <button id="againButton" class="button"><i class="fa-regular fa-circle-play"></i></button>
      <label class="styled-checkbox">
        <input type="checkbox" id="startWithO" />
        <span class="styled-checkbox-label">Comenzar con O</span>
      </label>
    </section>
  </main>
  <script src="script.js"></script>
</body>

</html>
