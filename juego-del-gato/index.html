<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Juego del Gato</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main class="container">
    <header>
      <h1>Juego del <span>Gato</span></h1>
    </header>
    <section class="game">
      <div class="score_container">
        <label for="scoreX" class="score_label">Puntaje X</label>
        <output class="score" id="scoreX">Score</output>
      </div>
      <article id="gameBoard">
        <div class="cell" data-index-number="0"></div>
        <div class="cell" data-index-number="1"></div>
        <div class="cell" data-index-number="2"></div>
        <div class="cell" data-index-number="3"></div>
        <div class="cell" data-index-number="4"></div>
        <div class="cell" data-index-number="5"></div>
        <div class="cell" data-index-number="6"></div>
        <div class="cell" data-index-number="7"></div>
        <div class="cell" data-index-number="8"></div>
      </article>
      <div class="score_container">
        <label for="scoreO" class="score_label">Puntaje O</label>
        <output class="score" id="scoreO">Score</output>
      </div>
    </section>
    <section class="menu">
      <button id="resetButton">Reiniciar Juego</button>
      <button id="againButton">Reiniciar Juego</button>
      <p id="status"></p>
      <label>
        <input type="checkbox" id="startWithO" />
        Comenzar con O
      </label>
    </section>

    <!-- <footer>
      <p>Random</p>
    </footer> -->
  </main>
  <script src="script.js"></script>

</body>

</html>
