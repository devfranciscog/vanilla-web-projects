<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Juego del Gato</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <main class="container">
    <header class="header">
      <h1 class="header__title">
        <span class="header__title--blue">Juego</span> del <span class="header__title--red">Gato</span>
      </h1>
    </header>
    <section class="game">
      <div class="game__score-container">
        <label for="scoreX" class="game__score-label">Puntaje X</label>
        <output class="game__score" id="scoreX">Score</output>
      </div>
      <article class="game__board" id="gameBoard">
        <div class="game__cell" data-index-number="0"></div>
        <div class="game__cell" data-index-number="1"></div>
        <div class="game__cell" data-index-number="2"></div>
        <div class="game__cell" data-index-number="3"></div>
        <div class="game__cell" data-index-number="4"></div>
        <div class="game__cell" data-index-number="5"></div>
        <div class="game__cell" data-index-number="6"></div>
        <div class="game__cell" data-index-number="7"></div>
        <div class="game__cell" data-index-number="8"></div>
      </article>
      <div class="game__score-container">
        <label for="scoreO" class="game__score-label">Puntaje O</label>
        <output class="game__score" id="scoreO">Score</output>
      </div>
    </section>
    <p class="status"></p>
    <section class="menu">
      <button class="menu__button" id="againButton"><i class="fa-regular fa-circle-play"></i></button>
      <label class="menu__checkbox">
        <input type="checkbox" id="startWithO" />
        <span class="menu__checkbox-label">Comienza O</span>
      </label>
      <button class="menu__button" id="resetButton"><i class="fa-solid fa-rotate-left"></i></button>
    </section>
  </main>
  <script src="script.js"></script>
</body>

</html>
